

spring.application.name=issuer_app




issuer.country.code=${COUNTRY_CODE}



h2.client.registration.keycloak.client-id=issuer_application
spring.security.oauth2.client.registration.keycloak.client-id=${CLIENT_ID}
spring.security.oauth2.client.registration.keycloak.client-secret=${CLIENT_SECRET}

spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid


spring.security.oauth2.client.provider.keycloak.issuer-uri=${ISSUER_URI}

spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username


spring.security.oauth2.resourceserver.jwt.issuer-uri=${ISSUER_URI}

